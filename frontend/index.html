<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa de Zonas de Parqueo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Parqueos Â· Mapa y Zonas</h1>
    </header>

    <main class="container">
      <section id="map" class="map"></section>

      <aside class="cards" id="cards"></aside>
    </main>

    <!-- Modal original para ver detalles de zonas -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" class="close-btn">&times;</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <!-- Modal para AGREGAR nueva zona -->
    <div id="modalAgregar" class="modal-agregar hidden">
      <div class="modal-agregar-content">
        <button id="closeModalAgregar" class="close-agregar">&times;</button>
        <h2 class="modal-agregar-title">Agregar Nueva Zona</h2>
        
        <div class="form-container">
          <div class="input-group">
            <label>Nombre de la Zona</label>
            <input id="inNombre" type="text" placeholder="Ej: Zona Premium" />
          </div>

          <div class="input-group">
            <label>DescripciÃ³n</label>
            <input id="inDescripcion" type="text" placeholder="Ej: Parqueadero cubierto" />
          </div>

          <div class="input-group">
            <label>DirecciÃ³n</label>
            <input id="inDireccion" type="text" placeholder="Ej: Calle 123 # 45-67" />
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>Latitud</label>
              <input id="inLat" type="number" step="any" placeholder="4.6097" />
            </div>

            <div class="input-group">
              <label>Longitud</label>
              <input id="inLon" type="number" step="any" placeholder="-74.0818" />
            </div>
          </div>

          <div class="input-group">
            <label>Capacidad Total</label>
            <input id="inCapacidad" type="number" placeholder="50" />
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>Horario Apertura</label>
              <input id="inHorarioApertura" type="time" value="06:00" />
            </div>

            <div class="input-group">
              <label>Horario Cierre</label>
              <input id="inHorarioCierre" type="time" value="22:00" />
            </div>
          </div>

          <button id="btnGuardarZona" class="btn-guardar-zona">
            <span class="save-icon">âœ“</span>
            Guardar Zona
          </button>
        </div>
      </div>
    </div>

    <!-- BotÃ³n flotante de recomendaciones (derecha arriba) -->
    <button id="btnRecomendaciones" class="btn-recomendaciones" onclick="obtenerRecomendaciones()">
      ðŸŽ¯ Mejores Zonas
    </button>

    <!-- BotÃ³n flotante inferior derecha -->
    <button id="btnFloatAgregar" class="btn-float">
      <span class="plus-icon">+</span>
      Nueva Zona
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
